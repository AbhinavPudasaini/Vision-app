<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Images</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h2>Upload Images</h2>
    <form method="POST" action="/uploads" enctype="multipart/form-data">
        <input type="file" name="images" webkitdirectory multiple required>
        <button type="submit">Upload</button>
    </form>

{% if uploaded_images %}
  {% for img in uploaded_images %}
    <img src="{{ url_for('static', filename=img) }}" width="150" />
  {% endfor %}
{% endif %}


</body>
</html>
